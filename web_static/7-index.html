<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="images/hbnb-icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Colorado, California...</h4>
                <ul class="popover">
                    <li>
                        <h2>Colorado</h2>
                        <ul>
                            <li>Denver</li>
                            <li>Colorado Springs</li>
                        </ul></li>
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Pool, Internet</h4>
                    <ul class="popover">
                        <li>Pool</li>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Sauna</li>
                        <li>Kitchen</li>
                    </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Beach House</h2>
            </article>
            <article>
                <h2>Executive Suite</h2>
            </article>
            <article>
                <h2>Summer House</h2>
            </article>
        </section>
    </div>
    <div class="content"></div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
